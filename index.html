<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Rubik:wght@400;500;600;700&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to NetFlix.Tell me about yourself
        </h3>
      </header>
      <div id="survey-form-container">
        <div id="survey-form">
          <form action="./result.html" method="get" target="_blank">
            <div class="input-box">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>

            <div class="input-box">
              <label for="age">Age</label>
              <br />
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Enter your age"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="input-box">
              <label for="content">Content type</label>
              <br />
              <select name="content" id="dropdown">
                <option value="series" selected>Series</option>
                <option value="movie">Movie</option>
              </select>
            </div>

            <div class="input-box">
              <label for="Movie-type">Movie Type</label>
              <br />
              <input
                type="checkbox"
                name="MovieType"
                id="first-check"
                value="Comedy"
              />
              <label for="first-check">Comedy</label>
              <br />
              <input
                type="checkbox"
                name="MovieType"
                id="second-check"
                value="Action"
              />
              <label for="second-check">Action</label>
              <br />
              <input
                type="checkbox"
                name="MovieType"
                id="third-check"
                value="Romance"
              />
              <label for="third-check">Romance</label>
            </div>

            <div class="input-box">
              <label for="Gender">Gender</label>
              <br />
              <input type="radio" name="Gender" id="first-radio" value="Male" />
              <label for="first-radio">Male</label>
              <br />
              <input
                type="radio"
                name="Gender"
                id="second-radio"
                value="Female"
              />
              <label for="second-radio">Female</label>
              <br />
              <input
                type="radio"
                name="Gender"
                id="third-radio"
                value="Other"
              />
              <label for="third-radio">Other</label>
            </div>

            <div class="input-box">
                <label for="feedback">Feedback</label>
                <br>
                <textarea name="feedback" id="feedback" placeholder="Any comment"  cols="30" rows="10"></textarea>
            </div>

            <div class="form-submit">
                <input type="submit" name="submit" id="btn" value="SEND">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
